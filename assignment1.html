<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice files</title>
</head>
<body>
    <script>

           let fruits=[];
           console.log(fruits);//prints empty array
           fruits.push("apple","banana","orange");
           console.log(fruits);//prints array with first set of fruits
           fruits.shift();//removes the first element
           console.log(fruits);//prints the array after first element is removed
           fruits.push("grape");//adds grape towards the end of the array
           console.log(fruits);//prints after grape is added
           fruits[1]="pear";//second element i.e., index 1 element updated
           console.log(fruits);//prints final array

    </script>

</body>
</html>
